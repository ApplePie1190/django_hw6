{% extends 'base.html' %}

{% block content %}
  <h2>{{ product.name }}</h2>
  <p>Description: {{ product.description }}</p>
  <p>Price: {{ product.price }}</p>
  <p>Quantity: {{ product.quantity }}</p>
  <p>Date Added: {{ product.date_add }}</p>
  {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }} image" />
  {% endif %}
{% endblock %}
